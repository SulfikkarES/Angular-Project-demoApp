<div class="col-md-8">
    <h2>Emp Form</h2>
    <form class="form">
        <div class="form-group">
            <label for="empId">Emp Id:</label>
            <input type="text" [(ngModel)]="id" class="form-control" name="empId">
        </div>
        <div class="form-group">
            <label for="empName">Emp Name:</label>
            <input type="text" [(ngModel)]="name" class="form-control" name="empName">
        </div>
        <button class="btn btn-info" (click)="editEmployee()">Edit</button>
        <button class="btn btn-info" style="margin-left: 20px;" (click)="addEmployee()">Add</button>
    </form>
</div>
